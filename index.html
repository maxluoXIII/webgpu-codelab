<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>WebGPU Life</title>
</head>

<body>
    <canvas width="512" height="512"></canvas>
    <script type="module">
        const GRID_SIZE = 32;
        const canvas = document.querySelector("canvas");

        // WebGPU code goes here
        if (!navigator.gpu) {
            throw new Error("WebGPU not supported on this browser.");
        }
        const adapter = await navigator.gpu.requestAdapter();
        if (!adapter) {
            throw new Error("No appropriate GPUAdapter found.");
        }
        const device = await adapter.requestDevice();

        const context = canvas.getContext("webgpu");
        const canvasFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
            device: device,
            format: canvasFormat,
        });

        // Create a uniform buffer that describes the grid.
        const uniformArray = new Float32Array([GRID_SIZE, GRID_SIZE]);
        const uniformBuffer = device.createBuffer({
            label: "Grid Uniforms",
            size: uniformArray.byteLength,
            usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });
        device.queue.writeBuffer(uniformBuffer, 0, uniformArray);

        const vertices = new Float32Array([
            // X,    Y,
            -0.8, -0.8, // Triangle 1
             0.8, -0.8,
             0.8,  0.8,

            -0.8,  0.8, // Triangle 2
             0.8,  0.8,
            -0.8, -0.8,
        ]);
        const vertexBuffer = device.createBuffer({
            label: "Cell vertices",
            size: vertices.byteLength,
            usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
        });
        device.queue.writeBuffer(vertexBuffer, /*bufferOffset=*/0, vertices);
        const vertexBufferLayout = {
            arrayStride: 8,
            attributes: [{
                format: "float32x2",
                offset: 0,
                shaderLocation: 0, // Position, see vertex shader
            }],
        };

        const cellShaderModule = device.createShaderModule({
            label: "Cell shader",
            code: `
                // Shader code (WGSL)
                // @group refers to bind group layout in bindGroup below
                // @binding refers to binding in bindGroup below
                @group(0) @binding(0) var<uniform> grid: vec2f;

                // Vertex shader: convert vertex to position in clip space
                // @location references shaderLocation
                @vertex
                fn vertexMain(@location(0) pos: vec2f,
                              @builtin(instance_index) instance: u32) ->
                    @builtin(position) vec4f {

                    let i = f32(instance); // Save instance_index as a float
                    let cell00 = (pos + 1) / grid - 1; // bottom left cell (cell at (0, 0))
                    let cell = vec2f(i % grid.x, floor(i / grid.x));
                    let cellOffset = cell / grid * 2;
                    let gridPos = cell00 + cellOffset;
                    return vec4f(gridPos, 0, 1); // (X, Y, Z, W)
                }

                // Fragment shader: return color of pixel in rasterized triangle
                // @location references colorAttachment index in beginRenderPass
                @fragment
                fn fragmentMain() -> @location(0) vec4f {
                    return vec4f(1, 0, 0, 1); // (Red, Green, Blue, Alpha)
                }
            `
        });

        const cellPipeline = device.createRenderPipeline({
            label: "Cell pipeline",
            layout: "auto", // Pipeline builds input layout from shaders
            vertex: {
                module: cellShaderModule,
                entryPoint: "vertexMain",
                buffers: [vertexBufferLayout]
            },
            fragment: {
                module: cellShaderModule,
                entryPoint: "fragmentMain",
                targets: [{
                    format: canvasFormat
                }]
            }
        });

        const bindGroup = device.createBindGroup({
            label: "Cell renderer bind group",
            layout: cellPipeline.getBindGroupLayout(0),
            entries: [{
                binding: 0,
                resource: { buffer: uniformBuffer }
            }],
        });

        // Record commands for GPU (does not execute here)
        const encoder = device.createCommandEncoder();
        const pass = encoder.beginRenderPass({
            colorAttachments: [{
                view: context.getCurrentTexture().createView(),
                loadOp: "clear",
                clearValue: { r: 0, g: 0, b: 0.4, a: 1 },
                storeOp: "store",
            }]
        });
        pass.setPipeline(cellPipeline);
        pass.setVertexBuffer(0, vertexBuffer); // 0 is index for which vertex buffer to set (pipeline vertex.buffers)
        // binding for uniforms, 0 corresponds to @group(0)
        // each @binding in @group(0) uses the resources in this bind group
        pass.setBindGroup(0, bindGroup);
        pass.draw(vertices.length / 2, GRID_SIZE * GRID_SIZE); // # vertices: 6 vertices
        pass.end();

        // Execute the commands
        // Finish the command buffer and immediately submit it
        device.queue.submit([encoder.finish()]);
    </script>
</body>

</html>
